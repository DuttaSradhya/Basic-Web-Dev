<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images, List and Tables</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img height="200" src="img1.jpeg" alt="Train Image">
    
    <table>
        <caption> Table Details</caption>
    <thead> 
        <tr>
          <th>Name:</th>
          <th>Age:</th>
          <th>Occupation:</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Sradhya</td>
            <td>24</td>
            <td>Software Developer</td>
        </tr>
    </tbody> 
        <tr>
            <td colspan="2">Dipayan</td>
            <td>26</td>
            <td>Textile Engineer</td>
        </tr>
      </table>

      <ul>
        <li> Sradhya</li>
        <li> Surya</li>
        <li> Dalia</li>
        <li> Dipayan</li>
      </ul>

      <ul type="circle">
        <li> Sradhya</li>
        <li> Surya</li>
        <li> Dalia</li>
        <li> Dipayan</li>
      </ul>

      <ul type="square">
        <li> Sradhya</li>
        <li> Surya</li>
        <li> Dalia</li>
        <li> Dipayan</li>
      </ul>





</body>
</html>
