<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types of CSS Integration</title>
    <!-- 3. External CSS, helps to do bulk edit, MOST RECOMMENDED-->
    <link rel="stylesheet" href="style.css">

    <!-- 2. Internal CSS, helps to do bulk edit-->
    <style>
        h1{
            background-color: yellow;
            color: red;
        }
    </style>
</head>
<body>
    <!-- 1. Inline CSS: quick and dirty way, not recommended-->
    <h1 style="color: rebeccapurple; background-color: yellow;"> About me</h1> 

    <div>
        <ol>
            <li>Inline CSS</li>
            <li>Internal CSS</li>
            <li>External CSS - mostly used</li>
    </div>

     <!-- 2. Internal CSS, helps to do bulk edit-->
    <h1> About me</h1> 

    <!-- 3. External CSS, helps to do bulk edit, MOST RECOMMENDED-->
    <p> Everyone is good in some way</p>
</body>
</html>
