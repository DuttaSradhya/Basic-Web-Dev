<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video, Audio & Media(SVG) </title>
</head>
<body>
    <p> Video Audio SVG Iframe Youtube Embed video</p>

    <video src="video.mp4" height="255" controls loop muted poster="download.jpeg" ></video>
    <audio src="audio.mp3" controls></audio>

    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>
    <img src="image.svg" alt="Sample SVG">

    <iframe src="https://www.codewithharry.com/tutorial/html-iframes/" width="560" height="444"></iframe>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/vlAWzsGd-Yk?si=ytNNjym2qofZgUxP" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
   
    <!--Quick Quiz
    Create a website which shows videos of different category and audios of different categories. 
    You can use youtube videos in an iframe using Youtube's embedding feature.
    -->
</body>
</html>
